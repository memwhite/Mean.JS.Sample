<section>
  <div class="page-header">
    <h1>Products</h1>
    </div>

    <label> Search: <input type="text" ng-model="searchText" placeholder="search products"></label>

    <button ng-click="sortBy='name'">Sort by Product Name</button>
  
  
  <div class="list-group">
    <a data-ng-repeat="product in vm.products | orderBy: sortBy |filter:searchText"
       data-ui-sref="products.view({ productId: product._id })"
       class="list-group-item">
      <!--<small class="list-group-item-text">
        Posted on
        <span data-ng-bind="product.created | date:'mediumDate'"></span>
        by
        <span data-ng-if="product.user" data-ng-bind="product.user.displayName"></span>
        <span data-ng-if="!product.user">Deleted User</span>
      </small> -->
    <h4>{{product.name}}</h4>
    <h5>Price: {{product.price | currency}}</h5>
    <h5>Department: {{product.department}}</h5>
  </a>
  </div>
  <div class="alert alert-warning text-center" data-ng-if="vm.products.$resolved && !vm.products.length">
    No Products yet, why don't you <a data-ui-sref="products.create">create one</a>?
  </div>
</section>
