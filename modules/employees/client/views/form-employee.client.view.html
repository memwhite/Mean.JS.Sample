<section>
  <div class="page-header">
    <h1>{{vm.employee._id ? 'Edit Employee' : 'New Employee'}}</h1>
  </div>
  <div class="col-md-12">
    <form name="vm.form.employeeForm" class="form-horizontal" ng-submit="vm.save(vm.form.employeeForm.$valid)" novalidate>
      <fieldset>
         <!--First name-->
        <div class="form-group" show-errors>
          <label class="control-label" for="firstName">First Name</label>
          <input name="firstName" type="text" ng-model="vm.employee.firstName" id="firstName" class="form-control" placeholder="First Name" required>
          <div ng-messages="vm.form.employeeForm.firstName.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Employee first name is required.</p>
          </div>
        </div>
        
      <!--Last name-->
        <div class="form-group" show-errors>
          <label class="control-label" for="lastName">Last Name</label>
          <input name="lastName" type="text" ng-model="vm.employee.lastName" id="lastName" class="form-control" placeholder="Last Name" required>
          <div ng-messages="vm.form.employeeForm.lastName.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Employee last name is required.</p>
          </div>
        </div>
        
      <!--Address-->
        <div class="form-group" show-errors>
          <label class="control-label" for="address">Address</label>
          <input name="address" type="text" ng-model="vm.employee.address" id="address" class="form-control" placeholder="Address">
          <div ng-messages="vm.form.employeeForm.address.$error" role="alert">
          </div>
        </div>
        
      <!--Phone Number-->
         <div class="form-group" show-errors>
          <label class="control-label" for="phoneNum">Phone Number</label>
          <input name="phoneNum" type="text" ng-model="vm.employee.phoneNum" id="phoneNum" class="form-control" placeholder="Phone Number">
          <div ng-messages="vm.form.employeeForm.phoneNum.$error" role="alert">
          </div>
        </div>
        
      <!--email-->
        <div class="form-group" show-errors>
          <label class="control-label" for="email">E-mail</label>
          <input name="email" type="text" ng-model="vm.employee.email" id="email" class="form-control" placeholder="Email" required>
          <div ng-messages="vm.form.employeeForm.email.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Employee email is required.</p>
          </div>
        </div>
       
      <!--Hire Date-->
        <div class="form-group" show-errors>
          <label class="control-label" for="hireDate">Hire Date</label>
          <input name="hireDate" type="date" ng-model="vm.employee.hireDate" id="hireDate" class="form-control" placeholder="Hire Date">
          <div ng-messages="vm.form.employeeForm.hireDate.$error" role="alert">
          </div>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-default">{{vm.employee._id ? 'Update' : 'Create'}}</button>
        </div>
        <div ng-show="vm.error" class="text-danger">
          <strong ng-bind="vm.error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>
