
<section>
  <div class="page-header">
    <h1>Employees</h1>
  </div>
<!--this label is the search box to search employees-->
  <label>Search: <input type = "text" ng-model="searchText" placeholder="search employees"></label>

  <button ng-click="sortBy='lastName'">Order by Last Name</button>

  <div class="list-group">
              <!--this added filter to ng-repeat allows you to search-->
    <a data-ng-repeat="employee in vm.employees | orderBy: sortBy | filter:searchText"
       data-ui-sref="employees.view({ employeeId: employee._id })"
       class="list-group-item">
      <!--<small class="list-group-item-text">
        Posted on
        <span data-ng-bind="employee.created | date:'mediumDate'"></span>
        by
        <span data-ng-if="employee.user" data-ng-bind="employee.user.displayName"></span>
        <span data-ng-if="!employee.user">Deleted User</span>
      </small> -->

    <h4>{{employee.firstName}} {{employee.lastName}}</h4>
    <h6>Department: {{employee.departmentIn}}</h6>
  </a>
  </div>
  <div class="alert alert-warning text-center" data-ng-if="vm.employees.$resolved && !vm.employees.length">
    No Employees yet, why don't you <a data-ui-sref="employees.create">create one</a>?

  </div>
</section>
